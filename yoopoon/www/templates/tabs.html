<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Active Tab -->
  <ion-tab title="活动" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/active">
    <ion-nav-view name="tab-active"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="房源库" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/house">
    <ion-nav-view name="tab-house"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="经纪人专区" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/agent">
    <ion-nav-view name="tab-agent"></ion-nav-view>
  </ion-tab>

<!-- Me Tab -->
<ion-tab title="个人中心" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/me">
    <ion-nav-view name="tab-me"></ion-nav-view>
</ion-tab>
</ion-tabs>
